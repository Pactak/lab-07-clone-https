    if (chimney === 'yes'){
      console.log('             ~~~');
      console.log('       ||');
      console.log('    /\\ ||');
      console.log('   /  \\||');

      console.log('/        \\');
    } if (chimney === 'no') {
      console.log('    /\\ ');
      console.log('   /  \\');
      console.log('  /    \\');
      console.log(' /      \\');
      console.log('/        \\');
    } if (windows === 'yes'){
      console.log('|         |');
      console.log('|  o    o |');
      console.log('|         |');
    } if (windows === 'no'){
      console.log('|         |');
      console.log('|         |');
      console.log('|         |');
    } if (door === 'yes'){
      console.log('|    _    |');
      console.log('|   | |   |');
    } if (door === 'no'){
      console.log('|         |');
      console.log('|         |');
